{% extends "layout.html" %}
{% block content %}
<section class="jumbotron text-center">
  <div class="container">
    <h1>Post your pose ...</h1>
    <p class="lead text-muted">... and see how well you did it!</p>
    {% if current_user.is_authenticated  %}
      <a href="{{ url_for('users.user_posts', username=current_user.username) }}"><h1 class="mb-3 text-center">My posts</h1></a>
      {% else %}
      <p class="lead text-muted">...<a href="{{ url_for('users.login') }}">Login</a> or <a href="{{ url_for('users.register') }}">Register</a>...</p>
    {% endif %}
  </div>
</section>



{% endblock content %}
